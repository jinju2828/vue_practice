<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <body>
        
        <div id="app-3">
 	 <p v-if="seen">이제 나를 볼 수 있어요</p>
	</div>
</br>
 app3.seen = false을 개발자 도구에 입력하면 요소가 사라진다.

</br>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
</br>
app4.todos.push({ text: 'New item' })을 개발자 도구에 입력하십시오. 
        <script src="index.js"></script>
    </body>
</html>
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'JavaScript 배우기' },
      { text: 'Vue 배우기' },
      { text: '무언가 멋진 것을 만들기' }
    ]
  }
})
</script>
