<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

</br>
1, 2번 파일에서는 import { createApp } from 'vue'와 같이 createApp 함수를 Vue 모듈에서 가져와 사용하고 있습니다. </br>
하지만 이 파일에서는 vue.global.js를 script에서 가져와서 글로벌하게 사용할 수 있도록 구현되어있습니다.

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
